<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC</title>
    <link rel="stylesheet" href="VLC_reset.css">
    <link rel="stylesheet" href="VLC.css">
</head>
<body>
    <header>
        <div class="title-bar">
            <img src="../VLC.jpeg" alt="VLC" class="title-img">
            <h1 class="title-text">VLC media player</h1>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn" id="open-btn">Open</div>
                <input type="file" id="file-input" style="display: none;" />
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="Speed-up">SpeedUp</li>
                    <li id="Speed-down">SpeedDown</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volume-Up">VolumeUp</li>
                    <li id="volume-Down">VolumeDown</li>
                </ul>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="VLC.js"></script>
</body>
</html>
