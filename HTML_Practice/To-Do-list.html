<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .add-task {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .add-task input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .add-task button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #28a745;
            background-color: #28a745;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .add-task button:hover {
            background-color: #218838;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task-list li:last-child {
            border-bottom: none;
        }
        .task-list input[type="checkbox"] {
            margin-right: 10px;
        }
        .task-list button {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #dc3545;
            background-color: #dc3545;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        .task-list button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
            <div class="add-task">
                <input type="text" placeholder="Add a new task">
                <button>Add Task</button>
            </div>
            <ul class="task-list">
                <li>
                    <input type="checkbox">
                    <span>Checkbox 1</span>
                    <button>Delete</button>
                </li>

                <li>
                    <input type="checkbox">
                    <span>Checkbox 1</span>
                    <button>Delete</button>
                </li>
            </ul>
    </div>
</body>
</html>
