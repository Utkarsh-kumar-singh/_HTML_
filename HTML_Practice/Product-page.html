<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaBi PVT. LTD.</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            padding: 14px 16px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 17px;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            width: 300px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1em;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 0.5em;
        }
        .subscribe-form {
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            padding: 2em;
            text-align: center;
        }
        .subscribe-form input {
            margin: 0.5em 0;
            padding: 0.5em;
            width: 80%;
            max-width: 400px;
        }
        .subscribe-form button {
            background-color: #333;
            border: none;
            color: white;
            padding: 0.5em 2em;
            cursor: pointer;
            margin-top: 1em;
        }
        .subscribe-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- A header with the store name and a navigation bar with links to Home, Products, and Contact pages. -->
    <header>
        <h1>HaBi PVT. LTD.</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- A section with a list of products, using an unordered list. Each product should have an image, a name, a short description, and a price. -->
    <section id="home" class="product-list">
        <!-- Product 1 -->
        <div class="product">
            <img src="../Intro_2/img2.jpg" alt="Flying Bird">
            <h2>Flying Bird</h2>
            <p>Short description of product 1.</p>
            <p class="price">$10.00</p>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="../Intro_2/img3.jpg" alt="SpiderMan">
            <h2>SpiderMan</h2>
            <p>Short description of product 2.</p>
            <p class="price">$100.00</p>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="../Intro_2/img4.jpg" alt="Burger">
            <h2>Burger</h2>
            <p>Short description of product 3.</p>
            <p class="price">$50.00</p>
        </div>
        <!-- Product 4 -->
        <div class="product">
            <img src="../Intro_2/img5.jpg" alt="Mountains">
            <h2>Mountains</h2>
            <p>Short description of product 4.</p>
            <p class="price">$1000.00</p>
        </div>
    </section>

    <!-- A form for users to subscribe to a newsletter, with fields for name and email, and a submit button. -->
    <section id="contact" class="subscribe-form">
        <h2>Subscribe to our Newsletter</h2>
        <form>
            <input type="text" name="name" placeholder="HaBi" required><br>
            <input type="email" name="email" placeholder="iamutkarsh118@gmail.com" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
