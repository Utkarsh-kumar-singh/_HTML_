<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h2>VLC media player</h2> -->
    <header>
        <div class="title-bar">
            <img src="../Project-1-TODO-List/VLC.jpeg" alt="VLC png" class="img-class">
            <h1 class="title-text">VLC media player</h1>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn" id="OpenVideo">Open</div>
                <input type="file" class="video-input" id="video-input">
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp">SpeedUp</li>
                    <li id="speedDown">SpeedDown</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeUp">VolumeUp</li>
                    <li id="volumeDown">VolumeDown</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main"></main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
