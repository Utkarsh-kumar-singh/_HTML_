<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<html>
    <style>
        .custom-button {
            background-color: #69cfe1;
            color: red; }
    </style>
</html>
<body>
    <form action="">
        <label for="full-name">Full-Name</label>
        <input type="text" id="full-name" name="full-name" readonly>
        <br>
        <br>
        <label for="nick-name">Nick-Name</label>
        <input type="text" id="nick-name" name="nick-name">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" minlength="8">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" max="60">
        <br>
        <br>
        <label for="submit">Submit</label>
        <input type="submit" value="Submit" class="custom-button">
    </form>
</body>
</html>
