<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Form in HTML -->
<body> 
    <h2>Input Format</h2>
    <form action=""><!-- Use label tag for this -->
        <label for="name">Name:</label>
        <!-- Taking Inputs and in the input id name and for should be same -->
        <input type="text" id="name" name="name" placeholder="my-name">
        <br>
        <br>
        <label for="nick-name">Nick-Name:</label>
        <!-- Read only in Input tag -->
        <input type="text" id="nick-name" name="name" readonly value="Singh">
        <br>
        <br>
        <label for="number">Number</label>
        <input type="number" id="number" name="number" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">password</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="submit"></label>
        <input type="submit" name="submit" id="submit">
    </form>
    
</body>
</html>
