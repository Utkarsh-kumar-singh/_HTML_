<!DOCTYPE html>
<html>
<head>
  <style>
    li:nth-child(odd) {
      background-color: lightgrey;
    }
    li:nth-child(even) {
      background-color: white;
    }
  </style>
</head>
<body>

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
</ul>

</body>
</html>
