<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /*Responsive design adapts to different screen sizes and provides a good user experience across devices.*/
      justify-content: center; /*Centers items horizontally */
      align-items: center; /*Centers items vertically */
      height: 100vh; /* Full viewport height */
      background-color: #f0f0f0;
    }

    .box {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
      font-size: 1.2em;
      flex: 1 1 200px; /* Grow, shrink, and set initial width */
    }

        .box:nth-child(odd) {
        background-color: lightblue; /* Blue background for odd children */
        }

    .header {
      flex: 0 0 100%; /* Full width, no grow/shrink */
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: whitesmoke;
    }

    .footer {
      flex: 0 0 100%; /* Full width, no grow/shrink */
      background-color: #333;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
    <div class="box">Box 7</div>
    <div class="box">Box 8</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
