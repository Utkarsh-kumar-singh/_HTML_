<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators Example</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <div class="container">
        <h1>Heading 1</h1>
        <p>Paragraph 1 in div.container</p>
        <div>
            <p>Paragraph 2 in nested div</p>
            <span>Span in nested div</span>
        </div>
        <p>Paragraph 3 in div.container</p>
    </div>
    <h2>Heading 2</h2>
    <p>Paragraph outside div.container</p>
    <div class="another-container">
        <h3>Heading 3</h3>
        <p>Paragraph in another-container</p>
    </div>
</body>
</html>
