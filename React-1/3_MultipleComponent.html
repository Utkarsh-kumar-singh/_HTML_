<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- react algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- react dom algorithm -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- transpiler -> translator  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>
    <h1>JSX example</h1>
    <div id="root">

    </div>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        // functions that returns -> html
        function Heading(props) {
            const age = props.age;
            const name = props.name;
            return <h1>Hi I am {name} and I am {age} old</h1>
        }

        // Component Composition --- Make a Big Component to retrieve a information from childrens....
        function HeadingParent() {
    return <div>
                <Heading name={"Jatin"} age={24}></Heading>
                <Heading name={"Rohan"} age={27}></Heading>
                <Heading name={"Steve"} age={35}></Heading>
                <Heading name={"Bruce"} age={24}></Heading>
                <Heading name={"Nirmla"} age={24}></Heading>
            </div>
        }
        // 1.
        // ReactDOM
        ReactDOM.render(<HeadingParent></HeadingParent>, rootElement)

    </script>
</body>

</html>
