<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Valid and invalid in HTML */
    input:valid{
        border: 2px solid green;
    }
    input:invalid{
        border: 2px solid red;
    }
</style>
<body>
    <form action="">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

    <!-- Patterns in HTML -->

     <!-- Credit cards Numbers -->

     <form action="">
        <label for="creditCard">Credit Card</label>
        <input type="text" id="creditCard" name="creditCard" pattern="\d{16}">
        <button type="submit">Submit</button>
        <br>
        <br>
        <label for="date">date</label>
        <input type="date" id="date" name="date">
        <br>
        <br>
        <label for="dateText">Date Text</label>
        <input type="text" id="dateText" name="dateText" pattern="\d{2}-\d{2}-\d{4}">
        <button type="submit">Submit</button>
        <br>
        <br>
        <label for="url">URL</label>
        <input type="url" id="url" name="url" pattern="https?://.+" title="Please enter a valid URL starting with http:// or https://">
        <br>
        <br>
        <button type="submit">Submit</button>
     </form>

</body>
</html>
